name: UnLocationLocation
type: object
x-stoplight: 
  id: b85ad17f907d8
description: "\t\nAn interface used to express a location using a `UnLocationCode`."
properties:
  locationName:
    type: string
    format: int64
    description: The name of the location.
    pattern: ^\S+(\s+\S+)*$
    example: Port of Amsterdam
    maxLength: 100
  locationType:
    type: string
    enum:
      - UNLO
    description: Discriminator used to identify this as a `UNLocation` location interface
    example: UNLO
  UNLocationCode:
    type: string
    pattern: '^[A-Z]{2}[A-Z2-9]{3}$'
    minLength: 5
    maxLength: 5
    example: FRPAR
    description: |-
      The UN Location code specifying where the place is located. The pattern used must be

       - 2 characters for the country code using [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
       - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used

      More info can be found here: [UN/LOCODE](https://en.wikipedia.org/wiki/UN/LOCODE)
required:
  - locationType
  - UNLocationCode

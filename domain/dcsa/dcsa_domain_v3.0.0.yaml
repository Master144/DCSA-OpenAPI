      enum:
        - BOL
        - SWB
      example: 'SWB'
    transportLocationType:
      type: string
      enum:
        - BERTH
        - PBP
      maxLength: 3
      nullable: false
      description: |
        Code of a location to which a certain transport event is corresponding (Berth, Pilot Boarding Place)
      example: 'BERTH'
    transportPlanStage:
      type: string
      description: |
        Code qualifying a specific stage of transport e.g. pre-carriage, main carriage transport or on-carriage transport
        - PRC (Pre-Carriage)
        - MNC (Main Carriage Transport)
        - ONC (On-Carriage Transport)
      enum:
        - PRC
        - MNC
        - ONC
      example: 'PRC'
    transportPlanStageSequenceNumber:
      type: integer
      format: int32
      description: |
        Sequence number of the transport plan stage
      example: 5
    unitPrice:
      type: number
      format: float
      minimum: 0
      description: |
        The unit price of this charge item in the currency of the charge.
      example: 3456.6
    universalServiceReference:
      type: string
      pattern: '^SR\d{5}[A-Z]$'
      maxLength: 8
      description: |
        A global unique service reference, as per DCSA standard, agreed by VSA partners for the service. The service reference must match the regular expression pattern: `SR\d{5}[A-Z]`. The letters `SR` followed by `5 digits`, followed by a checksum-character as a capital letter from `A to Z`.
      example: 'SR12345A'
    universalExportVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWS]$'
      description: |
        A global unique voyage reference for the export Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
      example: '2103N'
    universalImportVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWS]$'
      description: |
        A global unique voyage reference for the import Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
      example: '2103N'
    universalVoyageReference:
      type: string
      pattern: '^\d{2}[0-9A-Z]{2}[NEWS]$'
      description: |
        A global unique voyage reference, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
      example: '2201N'
    UNLocationCode:
      type: string
      pattern: '^[A-Z]{2}[A-Z2-9]{3}$'
      minLength: 5
      maxLength: 5
      description: |
        The UN Location code specifying where the place is located. The pattern used must be
        - 2 characters for the country code using [ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)
        - 3 characters to code a location within that country. Letters A-Z and numbers from 2-9 can be used
        
        More info can be found here:  [UN/LOCODE](https://en.wikipedia.org/wiki/UN/LOCODE)
      example: 'FRPAR'
    UNLocationName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 70
      description: |
        The name of the UN Location identified by the UN location code above.
      example: 'New York'
    url:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 100
      description: 'URL for the contact'
      example: 'https://www.dcsa.org'
    # valueAddedServiceCode:
    #   type: string
    #   description: |
    #     Code of the value added service
    #     - SCON (Smart containers)
    #     - CINS (Cargo insurance)
    #     - SIOT (Smart IoT devices)
    #     - SGUAR (Shipping guarantee)
    #     - UPPY (Upfront payment)
    #     - FUMI (Fumigation)
    #   enum:
    #     - SCON
    #     - CINS
    #     - SIOT
    #     - SGUAR
    #     - UPPY
    #     - FUMI
    #   example: 'SGUAR'
    vesselCallSign:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      example: 'NCVV'
    vesselCallSignNumber:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      example: 'NCVV'
    vesselDraft:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The actual draft of the vessel.
        
        If the draft is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 12.5
    vesselFlag:
      type: string
      pattern: '^\S+$'
      maxLength: 2
      description: |
        The flag of the nation whose laws the vessel is registered under. This is the ISO 3166 two-letter country code
      example: 'DE'
    vesselIMONumber:
      type: string
      pattern: '^\d{7}$'
      maxLength: 7
      description: |
        The unique reference for a registered Vessel. The reference is the International Maritime Organisation (IMO) number, also sometimes known as the Lloyd&apos;s register code, which does not change during the lifetime of the vessel
      example: '9321483'
    vesselLOA:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The maximum length of a ship's hull measured parallel to the waterline (Length OverAll).
        
        If the length is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 245.45
    vesselName:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 35
      description: |
        The name of the Vessel given by the Vessel Operator and registered with IMO.
      example: 'King of the Seas'
    vesselOperatorCarrierCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      nullable: false
      description: |
        The carrier who is in charge of the vessel operation based on either the SMDG or SCAC code lists
      example: 'MAEU'
    vesselOperatorCarrierCodeListProvider:
      type: string
      description: |
        Identifies the code list provider used for the operator and partner carriercodes.
      enum:
        - SMDG
        - NMFTA
      example: 'NMFTA'
      nullable: false
    vesselOperatorSMDGLinerCode:
      type: string
      pattern: '^\S+(\s+\S+)*$'
      maxLength: 10
      nullable: false
      description: |
        The carrier who is in charge of the vessel operation based on the SMDG code
      example: 'HLC'
    vesselPartnerCarrierCode:
      description: |
        The identifier of the vessel partner for which the current message is intended. This field allows specifying multiple, `,` (comma) separated values if there is more than one vessel partner involved.
      type: string
      example: 'MSCU,HLCU'
      maxLength: 10
      minLength: 10
    vesselPartnerCarrierCodeListProvider:
      type: string
      description: |
        Identifies the code list provider used for the vessel operator and partner carrier codes. If `vesselPartnerCarrierCode` is populated, the code list provider field is to be populated as well.
      enum:
        - SMDG
        - NMFTA
      example: 'NMFTA'
    vesselType:
      type: string
      description: |
        Categorization of ocean-going vessels distinguished by the main cargo the vessel carries. Possible values:
        - GCGO (General cargo)
        - CONT (Container)
        - RORO (RoRo)
        - CARC (Car carrier)
        - PASS (Passenger)
        - FERY (Ferry)
        - BULK (Bulk)
        - TANK (Tanker)
        - LGTK (Liquefied gas tanker)
        - ASSI (Assistance)
        - PILO (Pilot boat)
      enum:
        - GCGO
        - CONT
        - RORO
        - CARC
        - PASS
        - FERY
        - BULK
        - TANK
        - LGTK
        - ASSI
        - PILO
      example: 'CONT'
    vesselWidth:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        Overall width of the ship measured at the widest point of the nominal waterline.
        
        If the width is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 37.33
    volume:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        Calculated by multiplying the width, height, and length of the packed cargo.
      example: 12.0
    volumeUnit:
      type: string 
      description: |
        The unit of measure which can be expressed in either imperial or metric terms
        - FTQ (Cubic meter)
        - MTQ (Cubic foot)
        - LTR (Litre)
      enum:
        - MTQ
        - FTQ
        - LTR
      example: 'MTQ'
    weight:
      type: number
      format: float
      minimum: 0
      exclusiveMinimum: true
      description: |
        The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).
      example: 13000.3
    weightUnit:
      type: string
      description: |
        The unit of measure which can be expressed in imperial or metric terms
        - KGM (Kilograms)
        - LBR (Pounds)
      enum:
        - KGM
        - LBR
      example: 'KGM'


  ############################################################################################
  # Common headers
  # NB: Currently not possible to $ref because of swaggerHub limitations - here for future use
  ############################################################################################

  headers:
    Current-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?pageNumber=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Current-Page` header is optional to implement. If provided it **MUST** link to the current page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the current page **MUST** be accepted when used.

        The example represents a link to a `cursor` based pagination
      required: false
    Next-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Next-Page` header is mandatory to implement but **MAY** be omitted in case there are not any more items in the collection for a next page. If provided it **MUST** link to the next page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the next page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Prev-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01'
      description: |
        The `Prev-Page` header is optional to implement. If provided it **MUST** link to the previous page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the previous page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Last-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ=='
      description: |
        The `Last-Page` header is optional to implement. If provided it **MUST** link to the last page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the last page **MUST** be accepted when used.
        

        The example represents a `cursor` based pagination
      required: false
    First-Page:
      schema:
        type: string
        example: 'https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ=='
      description: |
        The `First-Page` header is optional to implement. If provided it **MUST** link to the first page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the first page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    API-Version:
      schema:
        type: string
        example: '1.0.0'
      description: |
        SemVer used to indicate the version of the contract (API version) returned.
    
  ###################
  # Common parameters
  ###################

  parameters:
    Api-Version-Major:
      in: header
      name: API-Version
      required: false
      schema:
        type: string
        example: '1'
      description: |
        An API-Version header **MAY** be added to the request (optional); if added it **MUST** only contain **MAJOR** version. API-Version header **MUST** be aligned with the URI version.
    # cursor:
    #   name: cursor
    #   in: query
    #   description: |
    #     A server generated value to specify a specific point in a collection result, used for `cursor`/`keyset`/`seek` based pagination.
        
    #     **NB**: Cannot be used in combination with the `offset` parameter
    #   required: false
    #   schema:
    #     type: string
    #   example: 'fE9mZnNldHw9MTAmbGltaXQ9MTA='
    limit:
      name: limit
      in: query
      description: |
        Maximum number of items to return.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 100 
      example: 100
    # offset:
    #   name: offset
    #   in: query
    #   description: |
    #     A value indicating the number of records that should be skipped when getting a result. To be used with `offset` based pagination.
        
    #     **NB**: Cannot be used in combination with the `cursor` parameter
    #   required: false
    #   schema:
    #     type: integer
    #     minimum: 0
    #   example: 20
    sort:
      name: sort
      in: query
      description: |
        A comma-separated (`,`) list of field names is used to define the sort order. To specify the sort order for each field name required, use a colon (`:`) between the field name and the keyword `ASC` (ascending) or `DESC` (descening). If the keyword is not used, ascending (`ASC`) order is applied by default.
      required: false
      schema:
        type: string
      example: 'carrierBookingReference:DESC'

    transportDocumentUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the TransportDocument was updated
      example: '2019-11-12T07:41:00-08:30'
    transportDocumentReference:
      type: string
      pattern: '^\S+(\s+\S+)*$'
